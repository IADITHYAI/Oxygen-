<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base :: layout(~{::section})}">
<body>
<section class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h3 class="text-center text-primary mb-4">Login to OX</h3>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-right-to-bracket"></i> Login
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p class="small">Donâ€™t have an account?
                        <a th:href="@{/register}" class="text-primary fw-semibold">Register here</a>
                    </p>
                    <p class="small"><a href="#" class="text-muted">Forgot password?</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
